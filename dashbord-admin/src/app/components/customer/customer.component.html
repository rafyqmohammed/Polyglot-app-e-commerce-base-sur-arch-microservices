<div class="container mt-3">
  <h2>Customers</h2>

  <button class="btn btn-success mb-3" (click)="showAddForm()">
    <i class="bi bi-plus-circle"></i> Ajouter
  </button>

  <!-- Formulaire d'ajout -->
  <div *ngIf="addingCustomer" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Ajouter un client</h5>
      <form [formGroup]="addForm" (ngSubmit)="saveNewCustomer()">
        <div class="mb-2">
          <label class="form-label">Nom</label>
          <input class="form-control" formControlName="name" required />
        </div>
        <div class="mb-2">
          <label class="form-label">Email</label>
          <input class="form-control" formControlName="email" required />
        </div>
        <button type="submit" class="btn btn-success me-2">Enregistrer</button>
        <button type="button" class="btn btn-secondary" (click)="cancelAdd()">Annuler</button>
      </form>
    </div>
  </div>

  <!-- Formulaire de modification -->
  <div *ngIf="editingCustomer" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Modifier le client</h5>
      <form [formGroup]="editForm" (ngSubmit)="saveCustomer()">
        <div class="mb-2">
          <label class="form-label">Nom</label>
          <input class="form-control" formControlName="name" required />
        </div>
        <div class="mb-2">
          <label class="form-label">Email</label>
          <input class="form-control" formControlName="email" required />
        </div>
        <button type="submit" class="btn btn-success me-2">Enregistrer</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Annuler</button>
      </form>
    </div>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of customers">
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-1" title="Modifier" (click)="editCustomer(c)">
            <i class="bi bi-pencil"></i> Modifier
          </button>
          <button class="btn btn-sm btn-danger" title="Supprimer" (click)="deleteCustomer(c.id)">
            <i class="bi bi-trash"></i> Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
